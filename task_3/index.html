<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script>
    const root = document.getElementById('root')
    document.addEventListener('DOMContentLoaded', () => {
        let el = document.createElement('table')
        for (let i = 0; i < 8; i++) {
            let tr = document.createElement('tr')
            tr.setAttribute('class','row')
            for (let j = 0; j < 8; j++) {
                let td = document.createElement('td')
                if (i%2==0){
                    if (j%2==0){
                        td.setAttribute('style', 'background: black')
                    }else{
                        td.setAttribute('style', 'background: white')
                    }
                }else{
                    if (j%2==0){
                        td.setAttribute('style', 'background: white')
                    }else{
                        td.setAttribute('style', 'background: black')
                    }
                }
                td.setAttribute('class','col')
                tr.appendChild(td)
            }
            el.appendChild(tr)
        }
        root.appendChild(el)
    })
</script>
</body>
</html>
